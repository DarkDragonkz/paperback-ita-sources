on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

name: Bundle and Publish Sources
jobs:
  build:
    name: Bundle and Publish Sources
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # --- QUESTA E' LA PARTE NUOVA CHE RISOLVE IL PROBLEMA ---
      - name: Install Dependencies and Gulp
        run: |
          npm install --legacy-peer-deps
          npm install -g gulp-cli
          npm install gulp --save-dev
          npm install paperback-extensions-common@4.5.0 --save-dev

      - name: Run Bundle
        run: npm run bundle

      - name: Generate Docs (Optional)
        run: npx typedoc --out bundles/docs
        continue-on-error: true

      - name: Deploy Sources
        uses: s0/git-publish-subdir-action@master
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: bundles
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
